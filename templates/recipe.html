<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
</head>
<body>
    <!--    recipe code goes here-->
    Recipe... <br>
        {{ recipe.name }} <br>
        {{ recipe.description }} <br>
        {{ recipe.ingredients }} <br>
        {{ recipe.method }} <br>
    <br>
    <pre id="json">{{ recipe }}</pre>
    <br>
    <script>
        document.write({{ recipe }})
        document.getElementById("json").innerHTML = JSON.stringify({{ recipe }}, undefined, 2);
    </script>

</body>
</html>
